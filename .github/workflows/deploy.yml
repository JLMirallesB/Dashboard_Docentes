# Workflow para desplegar a GitHub Pages
name: Deploy to GitHub Pages

on:
  # Se ejecuta en push a la rama main
  push:
    branches: ["main"]

  # Permite ejecutarlo manualmente desde la pesta√±a Actions
  workflow_dispatch:

# Permisos necesarios para el deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploys concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube todo el repositorio
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
