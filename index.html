<!DOCTYPE html>
<html lang="es" data-theme="light">

    <!-- Favicon -->

    <!-- Estilos -->

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            </button>
            <button id="btn-theme" class="btn btn--icon" title="Cambiar tema" aria-label="Cambiar tema">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>

    <!-- Contenedor principal -->

                        <span data-i18n="nav.dashboard">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#asignaturas" class="sidebar__link" data-view="asignaturas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                        <span data-i18n="nav.asignaturas">Asignaturas</span>
                    </a>
                </li>
                <li>

                    </a>
                </li>
                <li>
                    <a href="#evolucion" class="sidebar__link" data-view="evolucion">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                        <span data-i18n="nav.evolucion">Evoluci칩n</span>

            <button class="modal__close" id="modal-close" aria-label="Cerrar">

            </button>
            <div class="modal__content" id="modal-content">
                <!-- Contenido del modal -->
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toast-container" aria-live="polite"></div>

    <!-- Input oculto para archivos -->
    <input type="file" id="file-input-csv" accept=".csv" style="display: none;">
    <input type="file" id="file-input-json" accept=".json" style="display: none;">

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/csvParser.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/views/welcome.js"></script>
    <script src="js/views/dashboard.js"></script>
    <script src="js/views/asignaturas.js"></script>
    <script src="js/views/cursos.js"></script>
